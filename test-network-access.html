<!DOCTYPE html>
<html>
<head>
    <title>Network Access Test</title>
</head>
<body>
    <h1>BPL Commander Network Access Test</h1>
    
    <div>
        <h2>Frontend Access:</h2>
        <p><a href="http://192.168.29.213:3000" target="_blank">http://192.168.29.213:3000</a></p>
    </div>
    
    <div>
        <h2>Backend API Test:</h2>
        <button onclick="testBackend()">Test Backend Health</button>
        <button onclick="testLogin()">Test Login API</button>
        <div id="result"></div>
    </div>
    
    <script>
        async function testBackend() {
            try {
                const response = await fetch('http://192.168.29.213:3001/health');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<p style="color: green;">✅ Backend Health: ' + JSON.stringify(data) + '</p>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<p style="color: red;">❌ Backend Error: ' + error.message + '</p>';
            }
        }
        
        async function testLogin() {
            try {
                const response = await fetch('http://192.168.29.213:3001/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'inderjot.singh@bpl.in',
                        password: 'defaultpass123'
                    })
                });
                const data = await response.json();
                document.getElementById('result').innerHTML = '<p style="color: green;">✅ Login Test: ' + (data.success ? 'SUCCESS' : 'FAILED') + '</p>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<p style="color: red;">❌ Login Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
